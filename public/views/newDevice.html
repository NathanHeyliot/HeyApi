<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"/>
    <script src="../semantic/dist/semantic.min.js"></script>
    <link rel="shortcut icon" href="../Ressources/favicon.png" />
    <script src="../semantic/dist/components/dimmer.min.js" ></script>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <title>Plateforme Heyliot - Devices </title>

    <style>
        .Site
        {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .main.container
        {
            padding-top: 100px;
            flex: 1;
        }

    </style>
</head>


<body class="Site">


<div class="ui fixed menu">
    <div class="header item">
        <img src="../Ressources/Logo400x400.jpg">
    </div>
    <a href="/mainPage">
        <div class="item text">
            <h4>Dashboard</h4>
         </div>
    </a>
    <div class="active item text">
        <h4>Capteurs</h4>
    </div>
    <div class="item text">
        <h4>Statistiques</h4>
    </div>
    <div class="item tiny flag">
        <i class="france flag"></i>
    </div>
    <div class="item ui right aligned small">
        <span>
            <div class="text">
                <img class="ui avatar image" src="../Ressources/heyliot_logo_couleurs.png">
                <span>ADMIN Heyliot</span>
            </div>
        </span>
    </div>
</div>


<div class="ui main container" id="newDevice">
    <div class="ui blue message" v-if="cancel">
        <p>Voulez vous vraiment annuler ?</p>
        <a href="/devices">
            <button class=" large positive ui button">
                Oui
            </button>
        </a>
        <button class=" large negative ui button" @click="closeCancel">
            Non
        </button>
    </div>

    <div class="ui success message" v-if="cancel">
        <p>Nouveau device sauvegard√©! Voulez vous en ajouter un autre ?</p>
        <a href="/devices">
            <button class=" large positive ui button">
                Oui, Rester sur cette page.
            </button>
        </a>
        <button class=" large negative ui button" @click="closeCancel">
            Non, Revenir a la page precedente
        </button>
    </div>

    <div class="ui blue inverted segment">
        <div class="ui grid">

            <div class="ui input three wide column">
                <input type="text" placeholder="Nom">
            </div>

            <div class="ui input three wide column">
                <input type="text" placeholder="ID">
            </div>

            <div class="ui input three wide column">
                <input type="text" placeholder="Group">
            </div>

        </div>
        <br>
        <button class="positive ui button">
            Sauvegarder
        </button>
        <button class="negative ui button" @click="openCancel">
            Annuler
        </button>
    </div>
</div>


<div class="ui blue inverted vertical footer segment">
    <div class="ui center aligned container">
        <img src="../Ressources/logo_horizontal.png" class="ui centered small image">
        <div class="ui horizontal inverted small divided link list">
            <a class="item "  href="https://www.heyliot.com/contact/">Contactez Nous</a>
            <a class="item" target="_blank" href="https://www.heyliot.com/">Nous visiter</a>
            <a class="item" target="_blank" href="https://twitter.com/heyliotFr">
                <img src="../Ressources/icons/twitter-logo.png" class="ui image">
            </a>
            <a class="item" target="_blank" href="https://www.facebook.com/heyliot/">
                <img src="../Ressources/icons/facebook-logo.png" class="ui image">
            </a>
            <a class="item" href="mailto:contact@heyliot.com">
                <img src="../Ressources/icons/envelope.png" class="ui image">
            </a>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
<script src="../Vue/JS/newDevice.js"></script>

</body>
</html>
